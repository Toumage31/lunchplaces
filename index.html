<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choix du resto üçΩÔ∏è</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
      }
      h1 {
        font-size: 2em;
        text-align: center;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background-color: #ff7f50;
        color: white;
        font-size: 1em;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #ff4500;
      }
    </style>
  </head>
  <body>
    <h1 id="message">üçΩÔ∏è Aujourd'hui, on mange chez :</h1>
    <h1><b id="choix"></b></h1>
    <button onclick="choisir()">üîÅ Rejouer</button>

    <script>
        
      const restaurants = [
        "Viet-AN",
        "DICAPO",
        "Pizza du bout de la rue",
        "Boulangerie",
        "Choix de Thomas",
        "Minotaure",
        "Pitaya",
        "Boulangerie de la gare",
      ];

      function choisir() {
        const randomIndex = Math.floor(Math.random() * restaurants.length);
        const choix = restaurants[randomIndex];
        document.getElementById("choix").textContent = choix;
      }

      choisir();
    </script>
  </body>
</html>
